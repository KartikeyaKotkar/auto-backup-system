# Auto Backup System Configuration
# --------------------------------

# REQUIRED: The absolute path to the directory you want to back up.
# Example: SOURCE_DIR="/var/www/html"
SOURCE_DIR="/path/to/source"

# REQUIRED: The absolute path where backups will be stored.
# The script will create a 'backups/' directory and a 'latest' symlink inside this path.
# Example: DEST_DIR="/mnt/backups/my-server"
DEST_DIR="/path/to/destination"


# OPTIONAL: Email for notifications. Leave blank to disable.
# For this to work, a mail transfer agent like 'sendmail' or 'postfix' must be configured on the system.
# Example: EMAIL="admin@example.com"
EMAIL=""


# OPTIONAL: Directory for storing log files.
# Defaults to a 'logs' directory inside the script's folder if left empty.
# Example: LOG_DIR="/var/log/auto_backup"
LOG_DIR=""


# OPTIONAL: Backup retention policy.
# Number of days to keep backups. Backups older than this will be deleted.
# Set to 0 to disable and keep backups forever.
# Defaults to 7 if left empty.
# Example: RETENTION_DAYS=30
RETENTION_DAYS=7


# OPTIONAL: Custom rsync options.
# -a: archive mode (preserves permissions, ownership, etc.)
# -v: verbose
# -h: human-readable numbers
# --delete: deletes files in the destination that are no longer in the source
# --stats: provides a summary of the transfer
# Defaults to "-avh --delete --stats" if left empty.
RSYNC_OPTS="-avh --delete --stats"
